<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ethiopian Passport Registration System</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1rem;
    }

    nav.sidebar {
      background-color:  #175dc6 !important;
      min-width: 280px;
      color: white;
      transition: transform 0.3s ease-in-out;
      transform: translateX(0);
      z-index: 1030;
    }
    nav.sidebar.collapsed {
      transform: translateX(-100%);
    }

    nav.sidebar a,
    nav.sidebar h6,
    nav.sidebar .nav-link,
    nav.sidebar .nav-link .bi {
      color: white !important;
    }
    nav.sidebar .nav-link:hover,
    nav.sidebar .nav-link:focus,
    nav.sidebar .nav-link.active {
      background-color: rgba(255, 255, 255, 0.15);
    }

    nav.sidebar hr {
      border-color: rgba(255, 255, 255, 0.2);
      margin: 0.5rem 0;
    }

    nav.sidebar .nav-link .bi {
      font-size: 1.2rem;
      margin-right: 8px;
      vertical-align: middle;
    }

    nav.sidebar h6 {
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    main {
      font-size: 1.05rem;
      transition: margin-left 0.3s ease-in-out;
    }

    @media (min-width: 768px) {
      main {
        margin-left: 130px;
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      #sidebarToggle {
        display: none;
      }
    }

    @media (max-width: 767.98px) {
      nav.sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow-y: auto;
        box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      }
      main {
        margin-left: 0;
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }
      #sidebarToggle {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1040;
        background-color: #0a58ca;
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body onload="location.hash='dashboard'">

  <!-- Sidebar toggle button -->
  <button id="sidebarToggle" aria-label="Toggle sidebar">
    <i class="bi bi-list"></i>
  </button>

  <div class="container-fluid">
    <div class="row flex-nowrap">

      <!-- Sidebar -->
      <nav class="sidebar col-auto col-md-4 col-xl-3 px-sm-3 px-2">
        <div class="d-flex flex-column align-items-start px-3 pt-3 min-vh-100">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
            <span class="fs-3 fw-bold">Passport System</span>
          </a>

          <h6 class="text-uppercase mt-4 mb-2">Main Menu</h6>
          <ul class="nav nav-pills flex-column mb-4 align-items-start" id="menu">
            <li>
              <a href="#dashboard" class="nav-link px-0">
                <i class="bi bi-speedometer2"></i> Dashboard
              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-0">
                <i class="bi bi-file-earmark-plus-fill"></i> Start Application
              </a>
            </li>
            <li>
              <a href="#" class="nav-link px-0">
                <i class="bi bi-search"></i> Check Status
              </a>
            </li>
          </ul>

          <h6 class="text-uppercase mb-2">Guides & Help</h6>
          <ul class="nav nav-pills flex-column align-items-start">
            <li>
              <a href="index.html" class="nav-link px-0">
                <i class="bi bi-journal-text"></i> Before You Apply
              </a>
            </li>
            <li>
              <a href="FrontPage/Regular-passpot-application-checklist-1-2.pdf" class="nav-link px-0">
                <i class="bi bi-file-earmark-pdf-fill"></i> PDF Guide
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="col py-3">
        <div class="container-fluid">

          <section id="dashboard" class="mb-5">
            <h2 class="text-primary">Dashboard</h2>

            <!-- Analytics Cards -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mb-4">
              <div class="col">
                <div class="card text-white bg-primary shadow-sm h-100">
                  <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-person-check-fill me-2"></i>Registered Users</h5>
                    <p class="card-text display-6 fw-bold">2,354</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-dark bg-warning shadow-sm h-100">
                  <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-hourglass-split me-2"></i>Pending</h5>
                    <p class="card-text display-6 fw-bold">648</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-white bg-success shadow-sm h-100">
                  <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-check-circle-fill me-2"></i>Approved</h5>
                    <p class="card-text display-6 fw-bold">1,422</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-white bg-secondary shadow-sm h-100">
                  <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-person-dash-fill me-2"></i>Waiting</h5>
                    <p class="card-text display-6 fw-bold">210</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card text-white bg-danger shadow-sm h-100">
                  <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-x-circle-fill me-2"></i>Rejected</h5>
                    <p class="card-text display-6 fw-bold">74</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Bar Chart -->
            <div class="card mt-3 shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-primary">Application Status Overview</h5>
                <canvas id="applicationChart" height="100"></canvas>
              </div>
            </div>
          </section>

        </div>
      </main>
    </div>
  </div>

  <!-- Sidebar toggle logic -->
  <script>
    const sidebar = document.querySelector('nav.sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });

    // Auto-expand sidebar when resizing to large screen
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768 && sidebar.classList.contains('collapsed')) {
        sidebar.classList.remove('collapsed');
      }
    });

    // Chart.js
    const ctx = document.getElementById('applicationChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Registered', 'Pending', 'Approved', 'Rejected', 'Waiting'],
        datasets: [{
          label: 'Applications',
          data: [2354, 648, 1422, 74, 210],
          backgroundColor: ['#0a53be', '#9c9c9c', '#146c43', '#b02a37', '#565e64'],
          borderRadius: 6,
          borderSkipped: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              precision: 0
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
