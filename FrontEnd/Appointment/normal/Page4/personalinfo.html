          </li>
        </ul>

        <!-- Personal Info Form -->
        <div class="card shadow-sm p-4">
          <h4 class="mb-4">Personal Information</h4>

          <div id="alertContainer"></div>

          <div id="formAlert" class="alert alert-danger d-none alert-dismissible fade show" role="alert">
            <strong><i class="bi bi-exclamation-triangle-fill me-2"></i>Error!</strong>
            Please fill in all required fields before submitting.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>

          <form method="post" id="myForm">
            <div class="row g-3">
              <div class="col-md-4">
                <label for="firstname" class="form-label">First Name*</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
              </div>
              <div class="col-md-4">
                <label for="middlename" class="form-label">Middle Name*</label>
                <input type="text" class="form-control" id="middlename" name="middlename" required>
              </div>
              <div class="col-md-4">
                <label for="lastname" class="form-label">Last Name*</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
              </div>

              <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number*</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Email*</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

              <div class="col-md-6">
                <label class="form-label d-block">Gender*</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>

              <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth*</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>

              <div class="col-md-6">
                <label class="form-label d-block">Are you under 18?*</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="under18" id="under18-yes" value="under18" required>
                  <label class="form-check-label" for="under18-yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="under18" id="under18-no" value="above18" required>
                  <label class="form-check-label" for="under18-no">No</label>
                </div>
              </div>

              <div class="col-md-6">
                <label for="birthplace" class="form-label">Birthplace*</label>
                <input type="text" class="form-control" id="birthplace" name="birthplace" required>
              </div>

              <div class="col-md-6">
                <label class="form-label d-block">Are you adopted?*</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="adopted" id="adopted-yes" value="Adopted" required>
                  <label class="form-check-label" for="adopted-yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="adopted" id="adopted-no" value="notAdopted"
                    required>
                  <label class="form-check-label" for="adopted-no">No</label>
                </div>
              </div>

              <div class="col-md-6">
                <label for="birth_certificate" class="form-label">Birth Certificate Unique ID*</label>
                <input type="text" class="form-control" id="birth_certificate" name="birth_certificate" required>
              </div>

              <div class="col-md-6">
                <label for="nationality" class="form-label">Nationality*</label>
                <select class="form-select" id="nationality" name="nationality" required>
                  <option value="ethiopia" selected>Ethiopia</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="marital-status" class="form-label">Marital Status*</label>
                <select class="form-select" id="marital-status" name="marital_status" required>
                  <option value="" disabled selected>Select your marital status</option>
                  <option value="single">Single</option>
                  <option value="married">Married</option>
                  <option value="divorced">Divorced</option>
                  <option value="widowed">Widowed</option>
                </select>
              </div>

              <div class="col-md-6">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" name="occupation">
              </div>
            </div>

            <br>
            <!-- Next Button -->
            <button type="submit" class="btn btn-outline-primary ">Next</button>

          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Axios   -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    $('#myForm').submit(async (e) => {
      e.preventDefault(); // Always prevent default submission first

      // Collect form data
      const personalInfo = {
        firstname: e.target.elements.firstname.value,
        middlename: e.target.elements.middlename.value,
        lastname: e.target.elements.lastname.value,
        phone: e.target.elements.phone.value,
        email: e.target.elements.email.value,
        gender: e.target.elements.gender.value,
        dob: e.target.elements.dob.value,
        under18: e.target.elements.under18.value,
        birthplace: e.target.elements.birthplace.value,
        adopted: e.target.elements.adopted.value,
        birth_certificate: e.target.elements.birth_certificate.value,
        nationality: e.target.elements.nationality.value,
        marital_status: e.target.elements.marital_status.value,
        occupation: e.target.elements.occupation.value
      };

      // Check for empty fields before submitting
      const requiredFields = ['firstname', 'lastname', 'phone', 'email', 'gender', 'dob', 'birthplace', 'nationality'];
      let isFormValid = true;

        }

          .text('Please fill out all required fields before submitting.')
          .appendTo('#alertContainer');

      }

      try {
        // Send form data to the backend using Axios
        await axios.post("http://localhost/Website/Project/et_passport_service_Backend/BackEnd/Appointment/formHandler.php", personalInfo, {
          headers: {

        alert(errorMessage);

    });
  </script>
