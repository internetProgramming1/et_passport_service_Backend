
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lost</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   

  
</head>

  <!-- Placeholder for Header -->
  <div id="header-placeholder"></div>

  <!-- Main content -->
  <main>
    
    <body>
      <section id="correct-passport-form">
        <h2>correct Passport Form</h2>
        <form>
          <label for="city">Select City:</label>
          <select id="city"><option>City 1</option></select>
    
          <label for="officer">Select Officer:</label>
          <select id="officer"><option>Officer 1</option></select>
    
          <button type="button" onclick="showDeliveryDatecorrectForm()">Next</button>
        </form>
      </section>
      
      <section id="deliverycorrect-date-form"  style="display:none;">
        <h2>Select Delivery Date</h2>
        <form>
          <p class="alert alert-info">Estimated Delivery Date: <strong>May 30, 2025</strong></p>
          <button type="button" onclick="showPersonalInfocorrectForm()">Next</button>
        </form>
      </section>
      

      <section id="personal-info-correctform" style="display:none;">
        <h2>Enter Personal Information</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-4">
                  <label for="first-name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first-name" required>
                </div>
                <div class="col-md-4">
                  <label for="second-name" class="form-label">Second Name</label>
                  <input type="text" class="form-control" id="second-name" required>
                </div>
                <div class="col-md-4">
                  <label for="grandfather-name" class="form-label">Grand Father Name</label>
                  <input type="text" class="form-control" id="grandfather-name" required>
                </div>
              </div>
          
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="dob" class="form-label">Date of Birth</label>
                  <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="col-md-4">
                  <label for="nationality" class="form-label">Nationality</label>
                  <select class="form-select" id="nationality" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Ethiopian</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
              </div>
          
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="birthplace" class="form-label">Birthplace</label>
                  <input type="text" class="form-control" id="birthplace" required>
                </div>
                <div class="col-md-4">
                  <label for="birth-cert-id" class="form-label">Birth Certificate Unique ID</label>
                  <input type="text" class="form-control" id="birth-cert-id" required>
                </div>
                <div class="col-md-4">
                  <label for="occupation" class="form-label">Occupation</label>
                  <select class="form-select" id="occupation">
                    <option selected disabled value="">Choose...</option>
                    <option>Student</option>
                    <option>Engineer</option>
                    <option>Teacher</option>
                    <option>Other</option>
                  </select>
                </div>
              </div>
          
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="hair-color" class="form-label">Hair Color</label>
                  <select class="form-select" id="hair-color">
                    <option>Black</option>
                    <option>Brown</option>
                    <option>Blonde</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="gender" class="form-label">Gender</label>
                  <select class="form-select" id="gender">
                     <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="marital-status" class="form-label">Marital Status</label>
                  <select class="form-select" id="marital-status">
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                  </select>
                </div>
              </div>
          
              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="height" class="form-label">Height (in cm)</label>
                  <input type="number" class="form-control" id="height" required>
                </div>
                <div class="col-md-4">
                  <label for="eye-color" class="form-label">Eye Color</label>
                  <select class="form-select" id="eye-color">
                    <option>Black</option>
                    <option>Brown</option>
                    <option>Blue</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label class="form-label d-block">Under 18 or Adoption</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="under-18" value="under-18">
                    <label class="form-check-label" for="under-18">Under 18</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="status" id="adoption" value="adoption">
                    <label class="form-check-label" for="adoption">Adoption</label>
                  </div>
                </div>
              </div>
          
              <button type="submit" class="btn btn-primary">Submit</button>

           
        </form>
      </section>
      <div id="step-correctregion" style="display: none;">
        <label>Region (required)</label>
        <select required>
          <option value="">Select Region</option>
          <option value="Addis Ababa">Addis Ababa</option>
          <!-- add more regions -->
        </select>
      
        <label>City (required)</label>
        <input type="text" required />
      
        <!-- Optional fields -->
        <label>State</label>
        <input type="text" />
        <label>Zone</label>
        <input type="text" />
        <label>Woreda</label>
        <input type="text" />
        <label>Kebele</label>
        <input type="text" />
        <label>Street</label>
        <input type="text" />
        <label>House Number</label>
        <input type="text" />
        <label>P.O. Box</label>
        <input type="text" />
      
        <button type="button" class="btn btn-success" onclick="goToPassportInfocorrect()">Finish</button>
      </div>



      <div id="step-passport-infocorrect" style="display: none;">
        <h2>Enter Passport Information</h2>
        <form>
          <!-- Passport page number selection -->
          <div class="mb-2">
            <label for="passport-page" class="form-label">Passport Page Number</label>
            <select id="passport-page" class="form-select" required>
              <option value="">Select Page Number</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
    

    <!-- Old passport number -->
          <div class="mb-2">
            <label for="old-passport-number" class="form-label">Old Passport Number</label>
            <input type="text" class="form-control" id="old-passport-number" required>
          </div>
    
          <!-- Old passport issue date -->
          <div class="mb-2">
            <label for="old-passport-issue-date" class="form-label">Old Passport Issue Date</label>
            <input type="date" class="form-control" id="old-passport-issue-date" required>
          </div>
    
          <!-- Old passport expiration date -->
          <div class="mb-2">
            <label for="old-passport-expiration-date" class="form-label">Old Passport Expiration Date</label>
            <input type="date" class="form-control" id="old-passport-expiration-date" required>
          </div>
    
          <!-- Data correction checkbox -->
          <div class="mb-2 form-check">
            <input type="checkbox" class="form-check-input" id="data-correction">
            <label class="form-check-label" for="data-correction">Data Correction</label>
          </div>
    
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

     
    </main>


 
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
          <script src="correct.js"></script> <!-- Connect your JS -->
      </body>
       
</html>
