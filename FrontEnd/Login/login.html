<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h1 class="h4 mb-4 text-center">Login</h1>
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" name="email" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Script -->
  
<script>
$(document).ready(function () {
    // Load header and footer
    $('#header-placeholder').load('../Head_foot/header.html');
    $('#footer-placeholder').load('../Head_foot/footer.html');

    // Handle login form with Axios
    $('#loginForm').on('submit', function (e) {
        e.preventDefault(); // prevent default form submission

        const email = $('#loginEmail').val().trim();
        const password = $('#loginPassword').val().trim();

        if (!email || !password) {
            alert("Please fill in both fields.");
            return;
        }

        axios.post('../../Backend/login/login.php', {
            email: email,
            password: password
        })
        .then(function (response) {
            // If the PHP returns a success message or redirect
            if (response.data === 'success') {
                window.location.href = '../appointment/choose.html'; 
            } else {
                alert(response.data); // show error message
            }
        })
        .catch(function (error) {
            console.error(error);
            alert("Login failed. Please try again.");
        });
    });
});
</script>
    
    

</body>
</html>
